<div class="panel panel-primary">
    <form #accountform="ngForm" (ngSubmit)="addaccount()">
        <div class="panel-heading">
            <h3 class="panel-title">Create Account</h3>
        </div>
        <div class="panel-body">
            <div class="form row">
                <div class="form-group col-md-6">
                <label for="accountNumber">Account Number</label>
                <input id="accountNumber" type="text" class="form-control" name="accountNumber"
                            [(ngModel)]="account.accountNumber">
                </div>
                </div>
                <div class="form row">
                <div class="form-group col-md-6">
                <label for="cardTypes">Card Types</label>
                <div class="form-group col-md-6">

                <select name="cardtypes" id="cardtypes">
                            <option value="chacking">Chacking</option>
                            <option value="saving">Saving</option>
                 </select><br>
                    </div>
                </div>
                <!-- <div class="form row">
                <div class="form-group col-md-6"> 
                    <label for=" date"> Date</label>
                    <input id="date" type="text" class="form-control" name="date" [(ngModel)]="account">
                    </div>
                   </div> -->
                   <div class="form row">
                    <div class="form-group col-md-6">
                    <label for="balance" class="col-sm-2 col-form-label"> Balance</label>
                        <input id="balance" type="text" class="form-control" name="balance" [(ngModel)]="account.balance">
                    </div>
                </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </div>
            </div>
    </form>
</div>
