<div class="panel panel-primary">
    <form #transferform="ngForm" (ngSubmit)="transfermoney()">
        <div class="panel-heading">
            <h3 class="panel-title">Transfer Money</h3>
        </div>
        <a type="button" class="btn btn-primary" routerLink="/recipients">Add New Recipients</a><br />

        <div class="panel-body">
            <div class="form row">
                <div class="form-group col-md-6">
                    <label for="transferto">Recipient</label>
                    <select name="transferto" id="transferto" [(ngModel)]="transfer.transferTo">
                        <option *ngFor="let recipient of recipients" value="{{recipient.accountId}}">
                            {{recipient.name}}/{{recipient.nickname}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form row">
                <div class="form-group col-md-6">
                    <label for="amount">Amount</label>
                    <input id="amount" type="text" class="form-control" name="amount" [(ngModel)]="transfer.amount">
                </div>
            </div>
            <div class="form row">
                <div class="form-group col-md-6">
                    <label for="memo">memo(optional)</label>
                    <input id="memo" type="text" class="form-control" name="memo" [(ngModel)]="transfer.memo">
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
