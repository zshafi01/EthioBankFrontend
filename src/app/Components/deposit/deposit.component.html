<form #deposit="ngForm" (ngSubmit)="addmoney()">
    <div  *ngIf="accountsList!=[] && accountsList.length>=1">
      
        <div class="form row">
            <div class="form-group col-md-6">
                <label for="cardtypes">Account Types</label>
                <select name="cardtypes" id="cardtypes" [(ngModel)]="accountnumber">
                    <option *ngFor="let account of accountsList" [value]="account.id">{{account.types}}/{{account.balance}}</option>
                </select>
    
            </div>
        </div>
        <div class="form row">
            <div class="form-group col-md-6">
                <label for="amount">Amount</label>
                <input type="amount" name="amount" class="form-control" id="amount" placeholder="amount"
                [(ngModel)]="amount">
            </div>
        </div>
        <!-- <div class="form row">
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="description" name="description" class="form-control" id="description" placeholder="description"
                [(ngModel)]="description">
            </div>
        </div> -->
      
        <button type="submit" class="btn btn-success" >Deposit</button><br />
    </div>
    <div *ngIf="accountsList==[] || accountsList.length==0">No account</div>
    


</form>
